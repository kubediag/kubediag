metadata:
  labels:
    control-plane: kubediag
    mode: agent
  name: kubediag-agent
  namespace: kubediag
spec:
  selector:
    matchLabels:
      control-plane: kubediag
      mode: agent
  template:
    metadata:
      labels:
        control-plane: kubediag
        mode: agent
    spec:
      containers:
      - args:
        - --mode=agent
        - --bind-address=$(POD_IP)
        - --port=8090
        - --metrics-port=10355
        - --data-root=/var/lib/kubediag
        - --node-name=$(NODE_NAME)
        command:
        - /kubediag
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: hub.c.163.com/kubediag/kubediag:v0.2.0
        name: kubediag
        ports:
        - containerPort: 10355
          name: metrics
        - containerPort: 8090
          name: http
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          privileged: true
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
        - mountPath: /var/run/docker
          name: docker-exec-root
        - mountPath: /var/lib/docker
          name: docker-data-root
        - mountPath: /var/lib/kubelet
          name: kubelet-data
        - mountPath: /var/lib/kubediag
          name: kubediag-data
        - mountPath: /usr/local/bin/
          name: usr-local-bin
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      hostPID: true
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      serviceAccountName: kubediag
      terminationGracePeriodSeconds: 10
      tolerations:
      - operator: Exists
      volumes:
      - hostPath:
          path: /var/run/docker.sock
          type: Socket
        name: docker-sock
      - hostPath:
          path: /var/run/docker
          type: Directory
        name: docker-exec-root
      - hostPath:
          path: /var/lib/docker
          type: Directory
        name: docker-data-root
      - hostPath:
          path: /var/lib/kubelet
          type: Directory
        name: kubelet-data
      - hostPath:
          path: /var/lib/kubediag
          type: DirectoryOrCreate
        name: kubediag-data
      - hostPath:
          path: /usr/local/bin
          type: DirectoryOrCreate
        name: usr-local-bin
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 5
    type: RollingUpdate
